<body>
{% for i in lst %}
{% for d in i %}
{% if d.s != '' %}
<table id="myTable" style="width: 100%;">
  <tr>
  <td width=150px><label><b>Date : </b>{{tdate}}</label></td>
	<td width=300px><label><b>JOB BULKING STATEMENT FOR ASSEMBLY : </b>{{pn}}</label></td>
	<td width=230px><label><b>ASSLY-DESC : </b>{{des}}</label></td>
	<td width=70px><label><b>DOC-NO : </b>{{d.doc}}</label></td>
  </tr>
<tr>
    <td><label><b>Shop Sec : </b>{{d.s}}</label></td>

  </tr>
 </table>
 {% endif %}
 {% endfor %}
 
<table id="myTable1" style="width:100%;">
  <tr>
    <td width=70px><b>SN</b></td>  
    <td width=100px><b>Part No</b></td>
    <td width=200px><b>Name of Part</b></td> 
    <td width=270px><b>Operation Description</b></td> 
	  <td width=90px><b>OPN No</b></td>  
	  <td width=90px><b>AT</b></td>  
	  <td width=90px><b>NO OFF</b></td>  
	  <td width=90px><b>Next Sec</b></td>  
	  <td width=90px><b>QTY ORD</b></td>  
    </tr>

    <td>{{j.sno}}</td>

    <td>{{j.c}}</td> 
    <td>{{j.d}}</td> 
	  <td>{{j.e}}</td>  
	  <td>{{j.f}}</td>  
	  <td>{{j.g}}</td>  
	  <td>{{j.h}}</td>  
    </tr>
  {% endfor %}
  
</table>
<hr style="margin-left: 98px;margin-right: 42px;height: 2px;color: #333;">
<br>
{% endfor %}

{% extends 'base.html' %}

{% block content %}
<br>
<h3><center>Card Generation</center></h3>
<center>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <font size="3">
            <li>
                {{ message }}
            </li>
        </font>
        {% endfor %}
    </ul>
    {% endif %}
</center>
<br>

<center>
    <form method="POST">{%csrf_token%}

        <div class="col-4">
            <label><h5>Batch Order No.</h5></label>
            <input type="text" class="form-control" name="batchno" required>
            <br>

            <label><h5>Assembly No.</h5></label>
            <select class="form-control" name="asslyno" id="asslyno" required>
	   <option id="roleop" selected disabled hidden>Select Assembly No.</option>
        {% for i in assmno %}
            <option values='{{i.num_1}}'>{{i.num_1}}</option>
        {% endfor %}
   	</select><br>
         <label><h5>Select Card to generate</h5></label>
            <select class="form-control" name="cardno" id="cardno" required>
                <option selected disabled hidden>Select Card</option>
                <option>M2</option>
                <option>M4</option>
                <option>M5</option>
                <option>M15</option>
            </select>
       <br><br>


        <center><button type="submit" name="cardbutton" value="Generate Cards" class="btn btn-primary">Generate Cards</button></center>
    </form>
</center>

{% endblock content %}

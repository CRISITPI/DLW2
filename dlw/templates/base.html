<style>
    @import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');
    body {
        font-family: 'Quicksand', sans-serif;
        height: 100%;
        margin: 0;
    }
    
    html {
        height: 100%;
        margin: 0;
    }
    
    .page-content {
        min-height: 100%;
        margin-bottom: -40px;
    }
    
    .page-content::after {
        content: "";
        display: block;
    }
    
    footer,
    .page-content::after {
        height: 40px;
    }
</style>

<body>
    <div class="page-content">
        {% include 'navbar.html' %} {% block content %} {% endblock content %}
    </div>
    <footer class="navbar-dark bg-dark" style="margin-bottom:0;">
        <div>
            <center><span style="color:white;">Copyright &copy; Cris 2019 - Your Current IP is {{ip}}</span></center>
        </div>
    </footer>

    <script type='text/javascript'>
        function foo() {
            var user_choice = window.confirm('Would you like to Logout?');
            if (user_choice == true) {
                $.ajax({
                    type: 'POST',
                    url: '/logout/',
                    dataType: 'json',
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(json) {
                        window.location = '/';
                    },
                    error: function(data, err) {}
                });
            } else {}
        }
        $(document).ready(function() {

            setTimeout(myFunc, 300 * 1000);
            var myinter = setInterval(mfunc, 285 * 1000);

            function myFunc() {
                alert('Session Over: Login Again!');
                window.location = '/';
            }

            function mfunc() {
                alert('Session about to get over, Refresh to stay logged in');
                clearInterval(myinter);
            }
        })
    </script>

</body>

</html>

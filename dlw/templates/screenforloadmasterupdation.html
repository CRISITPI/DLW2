{% extends 'base.html' %} 
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <style>
            table,td{
                border:1px solid black;

            }
            input[type=text], select,textarea{
                padding: 8px 10px;
                width: 200px;
              }
            input[type=button] {

                width: 18%;
        
                text-align: center;
        
                background-color: #4CAF50;
        
                color: white;
        
                padding: 6px 6px;
        
                margin: 8px 0;
        
                border: none;
        
                border-radius: 4px;
        
                cursor: pointer;
        
            }
        
        </style>
    </head>
    <body>
        <form action="{% url 'screenforloadmasterupdation' %}" method="POST">
            {% csrf_token %}
            <br><br>
            <center>
                <h4><b>SCREEN FOR LOAD MASTER UPDATION</b></h4>
            </center>
            <br>
            <div class="container">
                <br>
                <div class="form-row align-items-center">   
                    <div class="col-auto">

                        <div class="form-check mb-2">

                            <label class="form-check-label" ><b style="margin-left: 170px;">SHOP_SEC :</b></label>

                        </div>
                
                    </div>


                    <div class="col-auto">                        

                        <input type="text" class="form-control mb-2" id="shopsec" name="shopsec" maxlength="4">

                    </div>

                    <div class="col-auto">

                        <div class="form-check mb-2">

                            <label class="form-check-label" ><b>LOAD_CENTRE :</b></label>

                        </div>

                    </div>

                    <div class="col-auto">                        

                        <input type="text" class="form-control mb-2" id="loadcentre" name="loadcentre" maxlength="4" onkeypress="return isNumberKey(event)">

                    </div>
                </div>

                <div class="form-row align-items-center">   
                    <div class="col-auto">

                        <div class="form-check mb-2">

                            <label class="form-check-label" ><b style="margin-left: 150px;">DESCRIPTION :</b></label>
                           
                        </div>
                
                    </div>

                    <div class="col-auto">                        

                        <input type="text" class="form-control mb-2" id="desc" name="desc" maxlength="30">

                    </div>

                    <div class="col-auto">

                        <div class="form-check mb-2">

                            <label class="form-check-label" ><b style="margin-left: 48px;">NO_MEN :</b></label>

                        </div>

                    </div>

                    <div class="col-auto">                        

                        <input type="text" class="form-control mb-2" id="no_man" name="no_man" value="0" maxlength="2" onkeypress="return isNumberKey(event)">

                    </div>
                </div>

                <div class="form-row align-items-center">   
                    <div class="col-auto">

                        <div class="form-check mb-2">

                            <label class="form-check-label" ><b style="margin-left: 179px;">NO_MCS1 :</b></label>
            
                        </div>
                
                    </div>

                    <div class="col-auto">                        

                        <input type="text" class="form-control mb-2" id="no_mcs1" name="no_mcs1" value="0" maxlength="2" onkeypress="return isNumberKey(event)">

                    </div>

                    <div class="col-auto">

                        <div class="form-check mb-2">

                            <label class="form-check-label" ><b style="margin-left: 39px;">NO_MCS2 : </b></label>
                            
                        </div>

                    </div>

                    <div class="col-auto">                        

                        <input type="text" class="form-control mb-2" id="no_mcs2" name="no_mcs2" value="0" maxlength="2" onkeypress="return isNumberKey(event)">

                    </div>
                </div>

                <div class="form-row align-items-center">   
                    <div class="col-auto">

                        <div class="form-check mb-2">

                            <label class="form-check-label" ><b style="margin-left: 175px;">NO_MCS3 :</b></label>

                        </div>
                
                    </div>

                    <div class="col-auto">                        

                        <input type="text" class="form-control mb-2" id="no_mcs3" name="no_mcs3" value="0" maxlength="2" onkeypress="return isNumberKey(event)">

                    </div>

                    <div class="col-auto">

                        <div class="form-check mb-2">

                            <label class="form-check-label" ><b style="margin-left: 53px;">MW_NO : </b></label>

                        </div>

                    </div>

                    <div class="col-auto">                        

                        <input type="text" class="form-control mb-2" id="mw_no" name="mw_no" maxlength="5" onkeypress="return isNumberKey(event)">

                    </div>
                </div>

                <div class="form-row align-items-center">   
                    <div class="col-auto">

                        <div class="form-check mb-2">

                            <label class="form-check-label" ><b style="margin-left: 193px;">MC_GR :</b></label>
                            
                        </div>
                
                    </div>

                    <div class="col-auto">                        

                        <input type="text" class="form-control mb-2" id="mc_gr" name="mc_gr" maxlength="2" onkeypress="return isNumberKey(event)">

                    </div>

                    
                </div>
                <br>
                <br>
                <center>
                    <input type="button" id="clear" value="Clear" onclick="window.location.reload();">
                    <input type="button" id="save" value="Save" onclick="ScreenlmSave()">
                    <input type="button" id="lcno_id" name="lcnobtn" value="LOOK LCNO DESC" onclick="ScreenlmViewLcdesc()">
                </center>
                <br>
                <br>
                <center>
                    <div id=DivHideSL style="display: none;">
                        <p><b>Load Centre Is Already Existed : <input type=button value="UPDATE" id="up_id" onclick="ScreenUpdateYes()" name="yes" style="width: 100px;">
                            <input type=button value="DELETE" id="de_id" name="delete" onclick="ScreenUpdateDelete();" style="width: 100px;">
                            <input type=button value="CANCEL" id="no_id" name="no" onclick="window.location.reload();" style="width: 100px;"> </b></p>
                    </div>
                    <div id=DivHideSL1 style="display: none;">
                        <p><b>Add MILRIGHT No. <input type=button value="YES" id="yes_id" onclick="ScreenUpdateAddmw()" name="yes" style="width: 100px;">
                            <input type=button value="NO" id="no_id" name="no_id" onclick="window.location.reload();" style="width: 100px;">
                    </div>
                    <div id=DivHideSL2 style="display: none;">
                        <p><b>Delete MILRIGHT No. <input type=button value="YES" id="yes_id1" onclick="ScreenUpdateDeletemw()" name="yes1" style="width: 100px;">
                            <input type=button value="NO" id="no_id1" name="no_id1" onclick="window.location.reload();" style="width: 100px;">
                    </div>
                </center>
                <center>
                    <table id="mytable" style="display:none;width:800px">
                    <tr>
                        <td><b>LOAD_CENTRE</b></td>
                        <td><b>DES</b></td>
                    </tr>
                    </table>
                </center>
                 <br><br> 
                
            </div>
            
                <br>  
           
        </form>
    </body>
    <script>
        document.querySelector("#shopsec").addEventListener('change',(e)=>{
            e.preventDefault();
            var shopsec=$('#shopsec').val();
            var data={shopsec};
            $.ajax({
                type : 'GET',
                dataType : 'json',
                url : "{% url 'ScreenLoadMasterUpdateValidShop' %}",
                data : data,
                success : function(response){
                    if(response.length==0)
                    {
                        alert("Please Enter Correct Shop");
                        document.getElementById('shopsec').value="";
                        document.getElementById("shopsec").focus(); 
                    }
                }
            })
            var loadcentre =$('#loadcentre').val();
            if(loadcentre != "" && shopsec != "")
            {
                data={shopsec,loadcentre}
                $.ajax({
                    type : 'GET',
                    dataType : 'json',
                    url : "{% url 'ScreenLoadMasterUpdateGetAll' %}",
                    data : data,
                    success : function(response){
                        if(response.length==1){
                            document.getElementById('desc').value=response[0].des;
                            document.getElementById('no_man').value=response[0].no_men;
                            document.getElementById('no_mcs1').value=response[0].no_mcs1;
                            document.getElementById('no_mcs2').value=response[0].no_mcs2;
                            document.getElementById('no_mcs3').value=response[0].no_mcs3;
                        }
                        else{
                            document.getElementById('desc').value="";
                            document.getElementById('no_man').value="0";
                            document.getElementById('no_mcs1').value="0"
                            document.getElementById('no_mcs2').value="0";
                            document.getElementById('no_mcs3').value="0";
                        }
                    }
                })
            } 


        });
        document.querySelector("#loadcentre").addEventListener('change',(e)=>{
            e.preventDefault();
            var loadcentre =$('#loadcentre').val();
            var shopsec=$('#shopsec').val();
            if(loadcentre == "0" || loadcentre == "00" || loadcentre == "000" || loadcentre == "0000")
            {
                alert("Load Centre 0 is not allowed");
                document.getElementById('loadcentre').value="";
            }
            if(loadcentre != "" && shopsec != "")
            {
                data={shopsec,loadcentre}
                $.ajax({
                    type : 'GET',
                    dataType : 'json',
                    url : "{% url 'ScreenLoadMasterUpdateGetAll' %}",
                    data : data,
                    success : function(response){
                        if(response.length==1){
                            document.getElementById('desc').value=response[0].des;
                            document.getElementById('no_man').value=response[0].no_men;
                            document.getElementById('no_mcs1').value=response[0].no_mcs1;
                            document.getElementById('no_mcs2').value=response[0].no_mcs2;
                            document.getElementById('no_mcs3').value=response[0].no_mcs3;
                        }
                        else{
                            document.getElementById('desc').value="";
                            document.getElementById('no_man').value="0";
                            document.getElementById('no_mcs1').value="0"
                            document.getElementById('no_mcs2').value="0";
                            document.getElementById('no_mcs3').value="0";
                        }
                    }
                })
            } 
        })
        function ValidateScreenLm()
        {
            var loadcentre =$('#loadcentre').val();
            var shopsec=$('#shopsec').val();
            var desc=$("#desc").val();
            var noman=$("#no_man").val();
            var nomcs1=$("#no_mcs1").val();
            var nomcs2=$("#no_mcs2").val();
            var nomcs3=$("#no_mcs3").val();
            var mwno=$("#mw_no").val();
            var mcgr=$("#mc_gr").val();
            if(loadcentre == "")
            {
                alert("Please Fill The LOAD_CENTRE");
                return false;
            }
            else if(shopsec == "")
            {
                alert("Please Fill The SHOP_SEC ");
                return false;
            }
            else if(desc == "")
            {
                alert("Please Fill The DESCRIPTION ");
                return false;
            }
            else if(noman == "")
            {
                alert("Please Fill The NO_MEN");
                return false;
            }
            else if(nomcs1 == "")
            {
                alert("Please Fill The NO_MCS1 ");
                return false;
            }
            else if(nomcs2 == "")
            {
                alert("Please Fill The NO_MCS2");
                return false;
            }
            else if(nomcs3 == "")
            {
                alert("Please Fill The NO_MCS3");
                return false;
            }
            else if(mwno == "")
            {
                alert("Please Fill The MW_NO");
                return false;
            }
            else if(mcgr == "")
            {
                alert("Please Fill The MC_GR");
                return false;
            }
            else
            {
                return true;
            }
        }
        function ScreenlmSave()
        {
            var val=ValidateScreenLm();
            if(val == true)
            {
                var temp = {loadcentre:$('#loadcentre').val(),shopsec:$('#shopsec').val(),desc:$('#desc').val(),
                noman:$('#no_man').val(),nomcs1:$('#no_mcs1').val(),nomcs2:$('#no_mcs2').val(),
                nomcs3:$('#no_mcs3').val(),mwno:$('#mw_no').val(),mcgr:$('#mc_gr').val()};

                var data=temp;
                $.ajax({
                    type : 'GET',
                    dataType : 'json',
                    url : "{% url 'ScreenLoadMasterUpdateSave' %}",
                    data : data,
                    success : function(response){
                        if(response.length==1)
                        {
                            $('#DivHideSL').show();
                        }
                        else{
                        alert("Data Saved Successfully");
                        $('#DivHideSL1').show();
                        }
                    }

                });
            }
        }
        function ScreenUpdateYes(){
            var val=ValidateScreenLm();
            if(val == true)
            {
                var temp = {loadcentre:$('#loadcentre').val(),shopsec:$('#shopsec').val(),desc:$('#desc').val(),
                noman:$('#no_man').val(),nomcs1:$('#no_mcs1').val(),nomcs2:$('#no_mcs2').val(),
                nomcs3:$('#no_mcs3').val()};

                var data=temp;
                $.ajax({
                    type : 'GET',
                    dataType : 'json',
                    data :data,
                    url : "{% url 'ScreenLoadMasterUpdateUYes' %}",
                    success : function(response){
                        alert("Data Updated Successfully");
                        $('#DivHideSL').hide();
                        $('#DivHideSL1').show();
                    }

                });
            }

        }
        function ScreenUpdateDelete()
        {
            var temp = {loadcentre:$('#loadcentre').val(),shopsec:$('#shopsec').val()}
            var data = temp
            $.ajax({
                type : 'GET',
                dataType : 'json',
                data :data,
                url : "{% url 'ScreenLoadMasterUpdateDelete' %}",
                success : function(response){
                    alert("Data Deleted Successfully");
                        $('#DivHideSL').hide();
                        $('#DivHideSL2').show();
                }   
            });
        }
        function ScreenUpdateAddmw()
        {
            var loadcentre =$('#loadcentre').val();
            var shopsec=$('#shopsec').val();
            var mwno=$('#mw_no').val();
            var mcgr=$('#mc_gr').val();
            var desc=$('#desc').val();
            if(loadcentre == "")
            {
                alert("Please Fill The LOAD_CENTRE");
                return false;
            }
            else if(shopsec == "")
            {
                alert("Please Fill The SHOP_SEC ");
                return false;
            }
            else if(desc == "")
            {
                alert("Please Fill The DESCRIPTION ");
                return false;
            }
            else if(mwno == "")
            {
                alert("Please Fill The MW_NO");
                return false;
            }
            else if(mcgr == "")
            {
                alert("Please Fill The MC_GR");
                return false;
            }
            else
            {
                var data={shopsec,loadcentre,mwno,mcgr,desc};
                $.ajax({
                    type : 'GET',
                    dataType : 'json',
                    data :data,
                    url : "{% url 'ScreenLoadMasterUpdateAddMwNo' %}",
                    success : function(response){
                        if(response!=0)
                        {
                            alert("This MILRIGHT NO. is already exist");
                            $('#DivHideSL1').hide();

                        }
                        else
                        {
                            alert("MILRIGHT NO. added");
                            $('#DivHideSL1').hide();
                        }
                    }   
                });
            }
        }
        function ScreenUpdateDeletemw()
        {
            var loadcentre =$('#loadcentre').val();
            var shopsec=$('#shopsec').val();
            var mwno=$('#mw_no').val();
            var mcgr=$('#mc_gr').val();
            var data={shopsec,loadcentre,mwno,mcgr};
            
            $.ajax({
                type : 'GET',
                dataType : 'json',
                data :data,
                url : "{% url 'ScreenLoadMasterUpdateDelMwNo' %}",
                success : function(response){
                    if(response!=0)
                    {
                        alert("MILRIGHT NO. Deleted");
                        $('#DivHideSL2').hide();

                    }
                    else
                    {
                        alert("This MILRIGHT NO. is not exist");
                        $('#DivHideSL2').hide();
                    }
                }   
            });
        }
        function isNumberKey(evt){
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }
        function ScreenlmViewLcdesc()
        {
            var loadcentre =$('#loadcentre').val();
            if(loadcentre == "")
            {
                alert("Please Enter Load Center to LOOK LCNO DESc");
                return false;
            }
            var data={loadcentre};
            $.ajax({
                type : 'GET',
                dataType : 'json',
                data :data,
                url : "{% url 'ScreenLoadMasterUpdateView' %}",
                success : function(response){
                    if(response.length != 0)
                    {
                        $('#mytable').show();
                        //Here we had made this dynamic table 
                        for(var i=0;i<response.length;i++){
                            var table = document.getElementById("mytable");
                            var row = table.insertRow(-1);
                            var cell1 = row.insertCell(0);
                            var cell2 = row.insertCell(1);
                            cell1.innerHTML = response[i].lcno;
                            cell2.innerHTML = response[i].des;                            
                        }
                    }
                    else
                    {
                        alert("This Load Centre is not present");
                    }
                    
                }

            });
        }
    </script>
    
</html>
{% endblock content %}

{% extends 'base.html' %} {% block content %}
<style>
table, td, th {  
  
  text-align: left;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 15px;
}
</style>

<style>
    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: block;
        border: 0.5px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type=submit] {
        width: 10%;
        text-align: center;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type=submit]:hover {
        background-color: #45a049;
        text-align: center;
    }
    
    input[type=button] {
        width: 10%;
        text-align: center;
        background-color: #4CAF50;
        color: white;
        padding: 6px 6px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type=button]:hover {
        background-color: #45a049;
        text-align: center;
    }
</style>
<br>
<h3 align="center">समय-पत्रक/Time Sheet</h3>
<div> <h6 align="left" style="margin-left: 100px;">डी० रे० का/D.L.W.</h6> <h6 align="right" style="margin-right: 100px;">एमoजी० 27/M</h6></div><br>

    <center>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <font size="3">
                <li>
                    {{ message }}
                </li>
            </font>
            {% endfor %}
        </ul>
        {% endif %}
    </center>
<br>
<form action="{% url 'm27view' %}" method="POST"> {% csrf_token %}

    <div class="container">
        <table >
            <tr>
                 <td>
                    <label for="br_no"><b>महीनो के लिय/For The Month Of</b></label>
                    <select class="form-control" id="" name="" required>
                        <option value="" >--Select--</option>  
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>                          
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </td>
                <td>
                    <label for="sno"><b>Shop Section NO/शॉप न०</b></label>
                    <select class="form-control" id="shop_sec" name="shop_sec" required>
                                <option id="op_shop" selected disabled hidden>Select Shop Section</option>
                            {% if lenm == 1 %}
                                <option selected readonly>{% for role in roles %}{{role}}{% endfor %}</option>
                            {% endif %}
                            {% if lenm > 1 %}
                            {% for role in roles %}
                            <option>{{role}}</option>
                            {% endfor %}
                            {% endif %}                         
                    </select>
                </td>
                <td>
                    <label for="wk_ord_no"><b>Staff NO:/क्रम सं०</b></label>
                    <input type="text" class="form-control" name="" id="">
                </td>                          
            </tr>      

            <tr>
                 <td>
                    <label for="br_no"><b>नाम/Name</b></label>
                    <input type="text" class="form-control" name="" id="">
                </td>
                <td>
                    <label for="br_no"><b>पदनाम/Designation</b></label>
                    <input type="text" class="form-control" name="" id="">
                </td>
                <td>
                    <label for="br_no"><b>दर/Rate</b></label>
                    <input type="text" class="form-control" name="" id="">
                </td>                       
            </tr>       
    </table>
    </div>
    <center>
        <input type="submit" name="submit" value="submit" id="submit">
    </center>

<hr style="width:90%; margin-right: 100px; margin-left: 100px;" align="center">





</form>

{% endblock content %}

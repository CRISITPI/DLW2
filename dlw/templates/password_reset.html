{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DLW</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');
    body {
        font-family: 'Quicksand', sans-serif;
        height: 100%;
        margin: 0;
    }
    
    html {
        height: 100%;
        margin: 0;
    }
    
    .page-content {
        min-height: 100%;
        margin-bottom: -40px;
    }
    
    .page-content::after {
        content: "";
        display: block;
    }
    
    footer,
    .page-content::after {
        height: 40px;
    }
</style>

<body>
    <div class="page-content">
        <div class="page-header navbar-dark bg-dark">
            <center>
                <font color="white">
                    <h3 style="margin:0 auto;">Diesel Locomotive Works, Varanasi</h3>
                </font>
            </center>
        </div>
        <div class="content_section">
            <form method="POST">{% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Reset Password</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Request Password Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script type='text/javascript'>
        $(document).ready(function() {

            setTimeout(myFunc, 300 * 1000);
            var myinter = setInterval(mfunc, 285 * 1000);

            function myFunc() {
                alert('Session Over!');
                window.location = '/';
            }

            function mfunc() {
                alert('Session about to get over, Refresh to stay logged in');
                clearInterval(myinter);
            }

        })
    </script>

    <footer class="navbar-dark bg-dark" style="margin-bottom:0;">
        <div>
            <center><span style="color:white;">Copyright &copy; Cris 2019</span></center>
        </div>
    </footer>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DLW Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');
    body {
    font-family: "Quicksand", sans-serif;
    }
    .main-head{
    height: 150px;
    background: #FFF;
   }

    .sidenav {
    height: 100%;
    background-color: #000;
    overflow-x: hidden;
    padding-top: 20px;
    }
    .main {
    padding: 0px 10px;
    }
    @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    }
    @media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }}

    @media screen and (min-width: 768px){
    .main{
        margin-left: 40%; 
    }

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 80%;
    }

    .register-form{
        margin-top: 20%;
    }}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: #000 !important;
    
}

    </style>
</head>

<body>

<div class="sidenav">
    <div class="login-main-text">
        <center><img src="{% static 'dlw/images/watermark.png' %}" style="width:30%;height:30%;"></center><br><br>
        <h1><center>Diesel Locomotive Works, Varanasi</center></h1><br><br>
        
        <I><center><h2><p>Login to access</p></h2></center></I>
    </div>
</div>
<div class="main">
    <img src="{% static 'dlw/images/cris.png' %}" style="z-index:-1;width:10%;height:10%;float: right;">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="." method="POST" style="z-index:1;">{%csrf_token%}
                <div class="form-group">
                    <h3><label>User Name</label></h3>
                    <input type="text" class="form-control" placeholder="User Name" name="user_id" style="font-size:12pt;">
                </div>
                <div class="form-group">
                    <h3><label>Password</label></h3>
                    <input type="password" class="form-control" placeholder="Password" name="password" style="font-size:12pt;">
                </div>
                <!-- <button type="submit" class="btn btn-black">Login</button> -->
                <button type="submit" class="btn btn-secondary" style="font-size:16px;">Login</button>&nbsp;&nbsp;
                <font size="2"><a href="/forget_password_path/">Forget Password?</a></font>
            </form>
            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <font size="3">
                        <li>
                                        {{ message }}
                        </li>
                    </font>
                    {% endfor %}
                </ul>
        {% endif %}
        </div>
    </div>
</div>



</html>

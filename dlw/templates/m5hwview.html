<style>
table, td, th {  
text-align: left;
}
table {
  background-color: aliceblue;
  border-collapse: collapse;
  width: 50%;
  border-radius: 13px;
}
th, td {
  padding: 15px;
}
    input[type=text],
        select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: block;
        border: 0px;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type=submit] {
      
        text-align: center;
        background-color: #4CAF50;
        color: white;
        padding: 10px 16px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type=submit]:hover {
        background-color: #45a049;
        text-align: center;
    }
    
    input[type=button] {
        width: 10%;
        text-align: center;
        background-color: #4CAF50;
        color: white;
        padding: 6px 6px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type=button]:hover {
        background-color: #45a049;
        text-align: center;
    }
</style>
<br><h4 align="center">JOB CARDS (M5) DATA ENTRY</h4><br>
<form action="{% url 'm5hwview' %}" method="POST"> {% csrf_token %}

<center>
<div class="container" style="background-color: whitesmoke; border-radius: 50px;">
        <div class="form-row align-items-center" >    
                <div class="col-auto">
                        <div class="form-check mb-2">
                                <label class="form-check-label" style="margin-left: 465px;"><b>User Name</b></label>
                        </div>
                </div>
                        <div class="col-auto">
                                <input type="text" class="form-control mb-2" name="userName" id="userName" value={{cuser}} readonly>
                        </div>

                <div class="col-auto">
                        <input type="submit" class="btn btn-primary mb-2" name="userNameGo" id="userNameGo" value="GO">
                </div>
        </div><br>

        {% comment %} <div class="form-row align-items-center"> 
                <div class="col-auto">
                        <label for="br_no" style="margin-left:261px;"><b>M5:</b>&nbsp;&nbsp;</label>
                        <input type="radio" name="M5" id="yes"  checked>:&nbsp;Yes<br>
                        <input type="radio" name="M5" id="no"  style="margin-left: 295px;">:&nbsp;No
                </div>
                <div class="col-auto">
                        <label for="br_no"><b>JBS:</b>&nbsp;&nbsp;</label>
                        <input type="radio" name="JBS" id="yes"  >:&nbsp;Yes<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="JBS" id="no"  checked>:&nbsp;No
                </div>
                <div class="col-auto">
                        <div class="form-check mb-2">
                                <label class="form-check-label" ><b>M2-DOC No.:</b></label>
                        </div>
                </div>
                <div class="col-auto">                        
                        <input type="text" class="form-control mb-2" id="m2DocNo" name="m2DocNo" >
                </div>

                <div class="col-auto">
                        <input type="submit" disabled   value="GO">
                </div>
        </div> {% endcomment %}
</div>   <br><br>             

<div> 
        <input type="submit" name="createM5M18" id="createM5M18" value="Create M5/M18"/>&nbsp;
        <input type="submit"  name="printApprovalList" id="printApprovalList" value="View/Print Approval List"/>&nbsp;
        {% comment %} <input type="submit" disabled name="printM5" id="printM5" value="Print M5"/>&nbsp;
        <input type="submit" disabled name="printM18" id="printM18" value="Print M18"/>&nbsp;<br>
        <input type="submit" disabled name="updateStatus" id="updateStatus" value="Update Status"/>&nbsp; {% endcomment %}
        <input type="submit" name="selectDocs" id="selectDocs" value="Select Docs"/>&nbsp;
        {% comment %} <input type="submit" disabled name="cancelDocs" id="cancelDocs" value="Cancel Docs"/>&nbsp;<br>
        <input type="submit" disabled name="printReg" id="printReg" value="Print REG"/>&nbsp;
        <input type="submit" disabled name="clear" id="clear" value="Clear"/>&nbsp; {% endcomment %}
</div>
</center>  
</form>       
{% endblock content %}

<style>
table, td, th {  
text-align: left;
}
table {
  background-color: aliceblue;
  border-collapse: collapse;
  width: 50%;
  border-radius: 13px;
}
th, td {
  padding: 15px;
}
    input[type=text],
        select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: block;
        border: 0px;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type=submit] {
      
        text-align: center;
        background-color: #4CAF50;
        color: white;
        padding: 10px 16px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type=submit]:hover {
        background-color: #45a049;
        text-align: center;
    }
    
    input[type=button] {
        width: 10%;
        text-align: center;
        background-color: #4CAF50;
        color: white;
        padding: 6px 6px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type=button]:hover {
        background-color: #45a049;
        text-align: center;
    }
</style>

<center>
<br><br>

                <input type="submit"  name="" id="" value="M5HW Card"/>&nbsp;            
        </div>
</center>  
</form>
